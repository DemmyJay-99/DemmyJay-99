name: Generate Cyberpunk Contribution Snake üêç

on:
  schedule:
    - cron: "0 */12 * * *"   # Runs every 12 hours
  workflow_dispatch:          # Allow manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Generate cyberpunk snake
      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: DemmyJay-99
          outputs: |
            dist/github-snake.svg?palette=neon&color_snake=#FF00FF&color_dots=#00FFFF,#39FF14,#FF00FF&color_bg=#000010
            dist/github-snake-dark.svg?palette=neon&color_snake=#FF00FF&color_dots=#00FFFF,#39FF14,#FF00FF&color_bg=#000010
            dist/github-snake.gif?palette=neon&color_snake=#FF00FF&color_dots=#00FFFF,#39FF14,#FF00FF&color_bg=#000010&speed=2

      # 3Ô∏è‚É£ Push generated files to 'output' branch
      - name: Push generated files
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
